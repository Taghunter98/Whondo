<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/globalstyle.css">
    <title>Login</title>
  </head>
  <body>
    <h2>Login to Whondo</h2>
    <input type="text" name="email" id="e" />
    <input type="password" name="password" id="p" />
    <comp-button id="submit_button"></comp-button>

    <p id="result"></p>
    <test-card-housing></test-card-housing>

    <script
        src="{{ url_for('static', filename='jay-comps/imports.js') }}"
        type="module"
    ></script>


    <script>
      function login() {
        const email = document.getElementById("e").value;
        const password = document.getElementById("p").value;
        let result = document.getElementById("result");
        fetch("/login", {
          method: "POST",
          body: JSON.stringify({
            email: email,
            password: password,
          }),
          headers: {
            "Content-type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((json) => {
            if (json['status'] == true) {
              result.innerHTML = json['message'];
              result.style.color = 'green';
            } else {
              result.innerHTML = json['error'];
              result.style.color = 'red';
            }
          });
      }

      const submit_button = document.getElementById("submit_button");
      submit_button.onclick = () => login();
    
    </script>
  </body>
</html>
