<!-- templates/verify_email.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');</style>
  </head>
  <body style="margin: 0; padding: 0; background-color:#f4f4f4; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%"  style="background-color: #f4f4f4; ">
        <tr>
            <td align="center" style="padding: 40px 10px;">
                <!-- Main content-->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="max-width:600px; width:100%; background-color: #ffffff; border-radius: 12px; padding: 30px; border: 1px solid #ccc;">
                    <tr>
                        <td align="center" style="padding: 30px 20px 20px 20px;">
                           <h2 style="color: #4a0f63; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">Whondo</h2> 
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 20px 20px; color:#4a0f63;">
                            <p style="margin-top: 0; margin-bottom: 10px; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">Hi {{ name }},</p>
                            <p style="margin-top: 0; margin-bottom: 10px; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">Thank you for registering with Whondo!</p>
                            <p style="margin-top: 0; margin-bottom: 0; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">Please verify your account by clicking the button below:</p>
                        </td>    
                    </tr>
                    <tr>
                        <td align="center" style="padding: 10px 20px;">
                            <a href="{{ verify_link }}" target="_blank" style="background-color: #242424; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 8px; display: inline-block; font-weight: 600; font-size: 16px;">
                                Verify Your Account
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; color: #4a0f63;">
                            <p style="margin-top: 0; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">Best regards,</p>
                            <p style="margin-top: 5px; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">The Whondo Team</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 1px; color: #4a0f63;">
                            <p align="center" style="margin-top: 20px; font-size: 13px; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">You received this email because you signed up for Whondo</p>
                        </td>
                    </tr>
                </table>
                <!-- End content -->
            </td>
        </tr>
    </table>
  </body>
</html>
